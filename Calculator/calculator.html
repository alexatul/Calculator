<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <script defer src="./calculator.js"></script>
    <title>Interfata calculator</title>
</head>

<body>

    <div class="interface-calculator">
        <div class="container-display">
            <div class="display">
                <p id="display"></p>
            </div>
        </div>
        <div class="keys">
            <button class="keys-up operator-clear">C</button>
            <button class="keys-up operator-percent" id="percent">%</button>
            <button class="keys-up operator-negative" id="negative"><sup>+</sup>/-</button>
            <button class="keys-right operator" value="/">&#247;</button>
            <button class="operator-number" value="1">1</button>
            <button class="operator-number" value="2">2</button>
            <button class="operator-number" value="3">3</button>
            <button class="keys-right operator" value="*">&times;</button>
            <button class="operator-number" value="4">4</button>
            <button class="operator-number" value="5">5</button>
            <button class="operator-number" value="6">6</button>
            <button class="keys-right operator" value="+">+</button>
            <button class="operator-number" value="7">7</button>
            <button class="operator-number" value="8">8</button>
            <button class="operator-number" value="9">9</button>
            <button class="keys-right operator" value="-">-</button>
            <button class="operator-zero" id="zero" value="0">0</button>
            <button class="operator-dot" value=".">.</button>
            <button class="keys-right operator-equal">=</button>
        </div>

    </div>

</body>

</html>
